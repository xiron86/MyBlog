<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5">
    <h1 th:text="${title}"/>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите название анонса" class="form-control"><br>
        <textarea name="fulltext" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"/>

</body>
</html>
