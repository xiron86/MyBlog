<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:each="el : ${post}" th:text="${el.title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.fulltext}"/>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Изменить</a>
        <form th:action="'/blog/' + ${el.id} + '/delete'" method="post" style="display: inline-block;">
            <button class="btn btn-warning" style="display: inline-block;">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"/>

</body>
</html>
